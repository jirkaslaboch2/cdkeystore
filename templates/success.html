<!-- templates/success.html - Success page with Get Key button -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Thank You!</h1>
        <p>Your purchase of {{ product.name }} was successful. An email has been sent with your key.</p>
        <button class="btn btn-success" id="get-key-btn">Get Key</button>
        
        <!-- Popup Modal -->
        <div class="modal fade" id="keyModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your CD Key</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p id="key-display"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('get-key-btn').addEventListener('click', function() {
            fetch('/get_key')
                .then(response => response.json())
                .then(data => {
                    if (data.key) {
                        document.getElementById('key-display').textContent = data.key;
                        new bootstrap.Modal(document.getElementById('keyModal')).show();
                    } else {
                        alert('Error retrieving key.');
                    }
                });
        });
    </script>
</body>
</html>
